
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      body {
        background-color: #f3f3f3;
        color: #333333;
        font-family: Century Gothic, sans-serif;
        margin-left: auto;
        margin-right: auto;
      }

      .mgrform-form {
        padding: 12px;
        width: 600px;
      }

      .mgrform-form-control {
        margin-bottom: 12px;
      }

      .mgrform-has-error {
        color: red;
      }

      .mgrform-form-control > label {
        margin-right: 12px;
      }

      .mgrform-form-control > .mgrform-label-error {
        display: block;
      }

      .mgrform-submit-btn {
        margin-left: 24px;
        display: inline-block;
        float: right;

        border-radius: 0;
        text-decoration: none;
        color: inherit;

        height: 24px;

        background-color: #fff;
        color: #fa5b35;
        border-style: solid;
        border-color: #fa5b35;
        border-width: 1px;
      }

      .mgrform-submit-btn:disabled {
        color: #e0e0e0;
        border-style: solid;
        border-color: #e0e0e0;
        border-width: 1px;
      }

    </style>
  </head>
  <body>
    <div id="App"></div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
